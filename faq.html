<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - 睿智学院</title>
    <link rel="stylesheet" href="styles.css">
   <style>
        /* 模态框的样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
        }

        .modal img {
            max-width: 100%; /* 限制图片最大宽度 */
            height: auto;
        }

        /* 关闭按钮样式 */
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="睿智 Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="courses.html">课程</a></li>
                <li><a href="events.html">活动</a></li>
                <li><a href="blog.html">博客</a></li>
                <li><a href="contact.html">联系我们</a></li>
                <li><a href="faq.html">常见问题</a></li>
            </ul>
        </nav>
    </header>

    <section class="faq">
        <h1>常见问题</h1>
        <p>Q：什么是睿智？</p>
        <p> id="school-title"> 点我查看 </p>
    </section>

    <footer>
        <div class="footer-content">
            <p>© 114514810 睿智学院 | 版权所有</p>
            <ul>
                <li><a href="#">隐私政策</a></li>
                <li><a href="#">使用条款</a></li>
            </ul>
        </div>
    </footer>
  <!-- 模态框 -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img src="back.webp" alt="睿智学院照片">
        </div>
    </div>

    <script>
        // 获取模态框和元素
        var modal = document.getElementById("myModal");
        var title = document.getElementById("school-title");
        var closeBtn = document.querySelector(".close");

        // 当点击标题时，显示模态框
        title.onclick = function() {
            modal.style.display = "flex"; // 使用flex布局显示模态框
        }

        // 当点击关闭按钮时，隐藏模态框
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // 当点击模态框外部时，隐藏模态框
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
